<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài tập JavaScript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body class="container py-5">
    <h1 class="text-center">Bài tập: Luyện vòng lặp</h1>
    <h2>
      Bài 1 <br />
      <button class="btn btn-success" id="bai-tap-1">Kết quả</button>
      <div class="text-danger" id="ket-qua-bai-1"></div>
    </h2>
    <h2>
      Bài 2
      <div class="form-group">
        <label for=""></label>
        <input
          type="number"
          name=""
          id="so-x"
          class="form-control text-center"
          placeholder="Nhập vào x"
          aria-describedby="helpId"
        />
      </div>
      <div class="form-group">
        <label for=""></label>
        <input
          type="number"
          name=""
          id="so-n"
          class="form-control text-center"
          placeholder="Nhập vào n"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-success" id="bai-tap-2">Kết quả</button>
      <div class="text-danger" id="ket-qua-bai-2"></div>
    </h2>
    <h2>
      Bài 3
      <div class="form-group">
        <label for=""></label>
        <input
          type="number"
          name=""
          id="giai-thua-n"
          class="form-control text-center"
          placeholder="Nhập vào n"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-success" id="bai-tap-3">Kết quả</button>
      <div class="text-danger" id="ket-qua-bai-3"></div>
    </h2>
    <h2>
      Bài 4 <br />
      <button class="btn btn-success" id="bai-tap-4">Kết quả</button>
      <div id="ket-qua-bai-4"></div>
    </h2>
    <h2>
      Bài 5
      <div class="form-group">
        <label for=""></label>
        <input
          type="number"
          name=""
          id="so-nguyen-to"
          class="form-control text-center"
          placeholder="Nhập vào số nguyên tố"
          aria-describedby="helpId"
        />
      </div>
      <button class="btn btn-success" id="bai-tap-5">Kết quả</button>
      <div class="text-danger" id="ket-qua-bai-5"></div>
    </h2>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./baitap1.js"></script>
    <script src="./baitap2.js"></script>
    <script src="./baitap3.js"></script>
    <script src="./baitap4.js"></script>
    <script src="./baitap5.js"></script>
  </body>
</html>
